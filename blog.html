---
layout: default
title: Art√≠culos
---

<div class="row">
	<div class="col-xs-12">
		{% for post in site.posts limit:5 %}
      {% if post.categories[0] != "video" %}
      <article class="post">
      	<header>
      		<h2>
      			<a href="{{ post.url }}">{{ post.title }}</a>
      		</h2>
      		{% if post.featured_image %}
      			<a href="{{ post.url }}">
      				<img src="{{ post.featured_image }}" alt="" class="featured-image">
      			</a>
      		{% endif %}
      		{% if post.featured_video %}
      			
      		{% endif %}
      	</header>
      	<div class="excerpt">  
      		{{ post.excerpt }}
      	</div>
      </article>
      <hr>
      {% endif %}
    {% endfor %}
	</div>
</div>
