<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="canonical" href="{{ page.url | prepend: site.url }}" />

  <meta
      itemprop="description"
      name="description"
      content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}"
  />

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description }}{% endif %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape}}" href="{{ "/feed.xml" | relative_url }}"> 
  
  {% if jekyll.environment == 'production' %} 
  {% include google-analytics.html %} 
  {% endif %}

  <script src="https://kit.fontawesome.com/aedd46aecd.js" crossorigin="anonymous"></script>
</head>
